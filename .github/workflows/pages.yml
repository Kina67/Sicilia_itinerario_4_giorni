name: Deploy Next.js (static export) to Pages
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci

      # ðŸ”´ Rimuove eventuali API (non supportate con output:export su GitHub Pages)
      - name: Remove API routes for Pages build
        run: |
          if [ -d "./app/api" ]; then rm -rf ./app/api; fi
          if [ -d "./src/app/api" ]; then rm -rf ./src/app/api; fi
          if [ -d "./pages/api" ]; then rm -rf ./pages/api; fi

      # âœ… Build in modalitÃ  Pages (usa next.config.ts con output: 'export')
      - run: npm run build:pages

      # ðŸ“¦ Carica la cartella out/ generata da Next export
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
